<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projets - Manon Prioux</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- SECTION HEADER -->
    <header class="container__header">
      <!-- CONTAINER NAV_BAR -->
      <nav class="container__nav">
        <!-- LOGO -->
        <div class="d__flex__row">
          <a href="../index.html">
            <img
              class="logo drop__shadow-1 cursor__hover"
              src="../asset/png/logo-h.png"
              alt="logo du portfolio"
            />
          </a>
          <p
            class="font-size-p3 padding__left5 padding__top30 drop__shadow-1 font-family-2"
          >
            MP.
          </p>
        </div>
        <!-- MENU BURGER  -->
        <!-- Gestion de l'overlay => section OVERLAY MENU DE NAVIGATION (bas de page) -->
        <!-- BOUTON OPEN -->
        <svg
          class="cursor__hover svg__color menu__button"
          xmlns="http://www.w3.org/2000/svg"
          width="34"
          height="34"
          viewBox="0 0 512 512"
        >
          <path
            class="cursor__hover"
            fill="#ed73C4"
            d="M186.2 139.6h139.6V0H186.2zM372.4 0v139.6H512V0zM0 139.6h139.6V0H0zm186.2 186.2h139.6V186.2H186.2zm186.2 0H512V186.2H372.4zM0 325.8h139.6V186.2H0zM186.2 512h139.6V372.4H186.2zm186.2 0H512V372.4H372.4zM0 512h139.6V372.4H0z"
          />
        </svg>

        <!-- BOUTON CLOSE-->
        <div class="close__button">
          <svg
            class="svg__color cursor__hover"
            xmlns="http://www.w3.org/2000/svg"
            width="49"
            height="49"
            viewBox="0 0 1024 1024"
          >
            <path
              class="cursor__hover"
              fill="#ed73c4"
              d="M880 112H144c-17.7 0-32 14.3-32 32v736c0 17.7 14.3 32 32 32h736c17.7 0 32-14.3 32-32V144c0-17.7-14.3-32-32-32m-40 728H184V184h656z"
            />
            <path
              class="cursor__hover"
              fill="#ed73c4"
              fill-opacity="0.15"
              d="M184 840h656V184H184zm163.9-473.9A7.95 7.95 0 0 1 354 353h58.9c4.7 0 9.2 2.1 12.3 5.7L512 462.2l86.8-103.5c3-3.6 7.5-5.7 12.3-5.7H670c6.8 0 10.5 7.9 6.1 13.1L553.8 512l122.3 145.9c4.4 5.2.7 13.1-6.1 13.1h-58.9c-4.7 0-9.2-2.1-12.3-5.7L512 561.8l-86.8 103.5c-3 3.6-7.5 5.7-12.3 5.7H354c-6.8 0-10.5-7.9-6.1-13.1L470.2 512z"
            />
            <path
              class="cursor__hover"
              fill="#ed73c4"
              d="M354 671h58.9c4.8 0 9.3-2.1 12.3-5.7L512 561.8l86.8 103.5c3.1 3.6 7.6 5.7 12.3 5.7H670c6.8 0 10.5-7.9 6.1-13.1L553.8 512l122.3-145.9c4.4-5.2.7-13.1-6.1-13.1h-58.9c-4.8 0-9.3 2.1-12.3 5.7L512 462.2l-86.8-103.5c-3.1-3.6-7.6-5.7-12.3-5.7H354c-6.8 0-10.5 7.9-6.1 13.1L470.2 512L347.9 657.9A7.95 7.95 0 0 0 354 671"
            />
          </svg>
        </div>
      </nav>
    </header>

    <!-- SECTION MAIN -->
    <main>
      <!-- CONTAINER PROJET PARENT -->
      <div class="congtainer__projets__parent">
        <!-- CONTAINER ENFANT -->
        <div>
          <!-- CONTAINER TITRE PTOJET  -->
          <div class="projets">
            <!-- CONTAINER TITRE + NOMBRE PROJETS -->
            <div class="flex__space_between">
              <h1
                class="font-family-1 custom__h1 margin__bottom10 drop__shadow-1"
              >
                Projets
              </h1>
              <p class="custom__h2_1 drop__shadow-1">3</p>
            </div>
            <hr class="margin__bottom20" />
            <!-- CONTAINER ITEM PROJET -->
            <div class="projet margin__bottom10" data-project="projet1">
              <!-- ARROW ITEM -->
              <img
                class="arrow"
                src="../asset/svg/up-arrow-draw-svgrepo-com.svg"
                alt=""
                style="width: 25px"
              />
              <a
                href="https://manon-prioux-passions.netlify.app/"
                class="custom__titre_projet cursor__hover font-family-1"
                target="_blank"
                >Passion</a
              >
            </div>
            <hr class="margin__tb__20" />

            <!-- CONTAINER ITEM PROJET -->
            <div class="projet margin__bottom10" data-project="projet2">
              <!-- ARROW ITEM -->
              <img
                class="arrow"
                src="../asset/svg/up-arrow-draw-svgrepo-com.svg"
                alt=""
                style="width: 25px"
              />
              <a
                href="https://prixclaudeparentcandidature.org/fr/login.html"
                class="custom__titre_projet cursor__hover font-family-1"
                target="_blank"
                >Prix Claude Parent</a
              >
            </div>
            <hr class="margin__tb__20" />

            <!-- CONTAINER ITEM PROJET -->
            <div class="projet margin__bottom10" data-project="projet3">
              <!-- ARROW ITEM -->
              <img
                class="arrow"
                src="../asset/svg/up-arrow-draw-svgrepo-com.svg"
                alt=""
                style="width: 25px"
              />
              <a
                href="error-404.html"
                class="cursor__hover custom__titre_projet font-family-1"
                target="_blank"
                >Portfolio</a
              >
            </div>
            <hr class="margin__tb__20" />
          </div>
        </div>
        <!-- CONTAINER DETAIL PROJET (IMG) -->
        <div id="projet__details">
          <div
            class="card__projet d__flex__col padding__10 border__box__radius-25"
          >
            <img id="projet__image" class="img__box" src="" alt="" />
          </div>
        </div>
      </div>
    </main>

    <!-- SECTION FOOTER -->
    <!-- CONTAINER PARENT -->
    <footer class="footer d__flex__row">
      <!-- CONTAINER ICON + COPYRIGHT -->
      <div class="container__footer d__flex__row__bet">
        <!-- CONTAINER ICON RESEAUX SOCIAUX -->
        <div class="container__icon d__flex__row__bet">
          <!-- LINKEDIN -->
          <a href="https://www.linkedin.com/in/manon-prioux-/" target="_blank">
            <img
              class="svg__hover cursor__hover"
              src="../asset/svg/social-linkedin-svgrepo-com.svg"
              alt=""
              style="width: 40px"
            />
          </a>
          <!-- GITHUB -->
          <a href="https://github.com/manpr-ai" target="_blank">
            <img
              class="svg__hover cursor__hover"
              src="../asset/svg/github-142-svgrepo-com.svg"
              alt=""
              style="width: 40px"
            />
          </a>
          <!-- EMAIL -->
          <button onclick="openMyEmail()">
            <img
              class="svg__hover cursor__hover"
              src="../asset/svg/mail-svgrepo-com.svg"
              alt=""
              style="width: 42px"
            />
          </button>
        </div>

        <!-- CONTAINER COPYRIGHT -->
        <div class="container__copyright">
          <p class="font-size-p2 font-family-1 text-align-center">
            &copy; 2024 Manon Prioux / Tous droits réservés
          </p>
        </div>
      </div>
    </footer>

    <!--SECTION OVERLAY MENU DE NAVIGATION -->
    <!-- CONTAINER PARENT -->
    <div class="menu__overlay">
      <!-- CONTAINER ENFANT -->
      <div class="margin__top30 d__flex__col">
        <!-- TITRE -->
        <h4
          class="font-family-1 custom__h1 margin_ margin__bottom40 drop__shadow-1"
        >
          MENU
        </h4>

        <!-- CONTAINER BOUTON VERS ACCUEIL -->
        <div class="d__flex__col">
          <a href="../index.html">
            <img
              class="logo_overlay_menu cursor__hover hover__opacity drop__shadow-1"
              src="../asset/png/logo-h.png"
              alt="logo du portfolio"
            />
          </a>
        </div>
        <!-- CONTAINER PARENT MENU-->
        <div class="menu__content">
          <!-- CONTAINER BOUTON VERS PAGE A PROPOS -->
          <div
            class="card__menu hover__opacity background__image__propos border__box__radius-25 margin__bottom10"
          >
            <a
              class="cursor__hover custom__h2_menu drop__shadow-1 font-family-1"
              href="../html/a-propos.html"
            >
              A Propos
            </a>
          </div>

          <!-- CONTAINER BOUTON VERS PAGE PROJET -->
          <div
            class="card__menu hover__opacity background__image__projet border__box__radius-25 margin__bottom10"
          >
            <a
              class="cursor__hover custom__h2_menu drop__shadow-1 font-family-1"
              href="../html/projets.html"
            >
              Projets
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- CURSOR PERSONALISE -->
    <div class="custom__cursor"></div>
    <!-- JS -->
    <script src="../js/menu.js"></script>
    <script src="../js/projet.js"></script>
    <script src="../js/cursor.js"></script>
    <script src="../js/mail.js"></script>
  </body>
</html>
